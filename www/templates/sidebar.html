<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          <span class="unread-badge" ng-if="unread_message_count > 0"></span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">浙理校友</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home" class="item-icon-left">
          <i class="icon ion-ios-home-outline"></i>
          首页
        </ion-item>
        <ion-item menu-close href="#/app/message-sessions" class="item-icon-left">
          <i class="icon ion-ios-chatbubble-outline"></i>
          消息
          <span class="badge badge-assertive" ng-if="unread_message_count > 0">{{unread_message_count >= 100 ? '99+' : unread_message_count }}</span>
        </ion-item>
        <ion-item menu-close href="#/app/setting" class="item-icon-left">
          <i class="icon ion-ios-gear-outline"></i>
          我的
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
