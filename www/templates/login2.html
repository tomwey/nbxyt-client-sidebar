<ion-view view-title="登录">
	<ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
	<ion-content>
		<form ng-submit="doLogin();">
			<div class="list">
			<div class="item item-divider"></div>
				<label class="item item-input">
					<span class="input-label">手机</span>
					<input type="text" ng-model="user.mobile" placeholder="输入11位手机号">
				</label>
				<label class="item item-input">
					<span class="input-label">密码</span>
					<input type="password" ng-model="user.password" placeholder="输入密码">
				</label>
				<label class="item">
					<button type="submit" class="button button-block button-assertive">登录</button>
				</label>
			</div>
		</form>
		<div style="text-align: center; margin-top: 20px;"><a href="#/signup" class="postive" style="text-decoration: none; padding:10px; ">没有账户，立即注册</a></div>
	</ion-content>
</ion-view>
