<ion-view view-title="设置昵称">
	<ion-content class="padding">
		<form ng-submit="doUpdateNickname()">
			<div class="list list-inset">
				<!-- <div class="item item-divider"></div> -->

				<label class="item item-input">
					<!-- <span class="input-label">手机</span> -->
					<input type="text" ng-model="user.nickname" placeholder="输入昵称">
				</label>

			</div>
			<button type="submit" class="button button-block button-assertive">保存</button>
		</form>
	</ion-content>
</ion-view>
