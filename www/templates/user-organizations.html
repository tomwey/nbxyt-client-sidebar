<ion-view view-title="加入的校友会">
	<ion-content lazy-scroll>
		<ion-list>
			<ion-item class="item-remove-animate item item-thumbnail-left item-icon-right item-text-wrap" collection-repeat="organ in organizations" ng-click="gotoOrganizationDetail(organ.id, true);">
        		<img image-lazy-src="{{organ.image}}">
        		<h2>{{organ.name}}</h2>
        		<p>{{organ.intro}}</p>
        		<p>成员：{{organ.users_count}}</p>
        		<i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
		</ion-list>
	</ion-content>
	
</ion-view>
