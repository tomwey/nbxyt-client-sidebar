<ion-view view-title="登录">
	<ion-content class="padding">
		<form ng-submit="doLogin();">
			<div class="list list-inset">
				<!-- <div class="item item-divider"></div> -->

				<label class="item item-input">
					<!-- <span class="input-label">手机</span> -->
					<input type="tel" ng-model="user.mobile" placeholder="手机号">
				</label>
				<label class="item item-input">
					<!-- <span class="input-label">密码</span> -->
					<input type="password" ng-model="user.password" placeholder="密码">
				</label>
				<!-- <label class="item">
					<button type="submit" class="button button-block button-assertive">登录</button>
				</label> -->

			</div>
			<button type="submit" class="button button-block button-assertive">登录</button>
		</form>
		<div class="row" style="padding-left: 0; padding-right: 0;">
			<div class="col col-50" style="font-size: 16px; text-align: left; cursor: pointer; padding: 5px 2px;" ng-click="gotoForgetPassword();">
				忘记密码
			</div>
			<div class="col col-50" style="font-size: 16px; text-align: right; cursor: pointer; padding: 5px 2px;" ng-click="gotoSignup();">
				没有账号？去注册
			</div>
		</div>
	</ion-content>
</ion-view>
