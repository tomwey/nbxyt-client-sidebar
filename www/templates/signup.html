<ion-view view-title="注册">
	<ion-content>
		<form ng-submit="doCheckCode();" class="signup-form">
			<div class="list">
				<div class="item item-divider"></div>
				<div class="item">
					<!-- 手机号 -->
					<div class="row">
						<div class="col col-20 col-center">
							<span class="label">手机号</span>
						</div>
						<div class="col col-70 col-center">
							<input type="tel" ng-model="user.mobile" placeholder="输入11位手机号">
						</div>
					</div>
				</div>
				
				<div class="item">
					<!-- 验证码 -->
					<div class="row">
						<div class="col col-20 col-center">
							<span class="label">验证码</span>
						</div>
						<div class="col col-50 col-center">
							<input type="text" ng-model="user.code" placeholder="输入手机验证码">
						</div>
						<div class="col col-30 col-center">
							<a class="assertive code-button" ng-click="doFetchCode();">获取验证码</a>
						</div>
					</div>
				</div>
			
				<div class="item">
					<!-- 密码 -->
					<div class="row">
						<div class="col col-20 col-center">
							<span class="label">密码</span>
						</div>
						<div class="col col-70 col-center">
							<input type="password" ng-model="user.password" placeholder="密码至少6位">
						</div>
					</div>
				</div>

				<div class="item item-signup">
					<button type="submit" class="button button-block button-assertive">注册</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
