<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="实习基地">
	<ion-content>
  		<ion-list>
			<ion-item class="item-remove-animate item item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="company in companies" href="#/app/bases/{{company.id}}">
    		<img ng-src="{{company.image}}">
    		<h2>{{company.name}}</h2>
    		<p>{{company.intro}}</p>
    		<p>导师：{{company.user.nickname}}</p>
    		<i class="icon ion-chevron-right icon-accessory"></i>
  			</ion-item>
		</ion-list>
  	</ion-content>
</ion-view>
